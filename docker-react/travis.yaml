language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t rlmf82/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rlmf82/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  env: "Dockerreact-env-1"
  bucket-name: "elasticbeanstalk-eu-west-1-024481848423"
  bucket-path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY